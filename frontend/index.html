<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
        .options-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .form-row {
            display: flex;
            align-items: center;
            font-size: 0.75em; /* Ajuster la taille de la police */
        }
        .form-row label {
            margin-right: 10px;
        }
        .table {
            font-size: 0.75em; /* Ajuster la taille de la police */
        }
        th, td {
            text-align: center; /* Centrer le texte dans le tableau */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Options de filtre</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="dateDebut" class="form-label">Date de début</label>
                        <input type="date" class="form-control" id="dateDebut">
                    </div>
                    <div class="col-md-4">
                        <label for="dateFin" class="form-label">Date de fin</label>
                        <input type="date" class="form-control" id="dateFin">
                    </div>
                    <div class="col-md-4">
                        <label for="periode" class="form-label">Période prédéfinie</label>
                        <select id="periode" class="form-select">
                            <option value="">Sélectionner</option>
                            <option value="today">Aujourd'hui</option>
                            <option value="week">Cette semaine</option>
                            <option value="month">Ce mois-ci</option>
                            <option value="year">Cette année</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="client" class="form-label">Client</label>
                        <select id="client" class="form-select">
                            <option value="">Tous les clients</option>
                            <option value="1">Client 1</option>
                            <option value="2">Client 2</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <a href="parametres.html" class="btn btn-secondary w-100">Paramètres</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tableau avec les commandes -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"> </th>
                        <th>N° commande</th>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Montant</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Les lignes du tableau seront ajoutées ici par JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Boutons de gestion -->
        <div class="d-flex justify-content-start mt-3">
            <button id="btnNouveau" class="btn btn-success me-2">Nouveau</button>
            <button id="btnModifier" class="btn btn-primary me-2">Modifier</button>
            <button id="btnSupprimer" class="btn btn-danger me-2">Supprimer</button>
            <button id="btnImprimer" class="btn btn-secondary me-2">Imprimer</button>
        </div>
    </div>
    <!-- Modal pour l'ajout de commande -->
<div class="modal fade" id="modalAddOrder" tabindex="-1" aria-labelledby="modalAddOrderLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddOrderLabel">Ajouter une commande</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addOrderForm">
                    <div class="mb-3">
                        <label for="clientSelect" class="form-label">Client</label>
                        <select id="clientSelect" class="form-select" required>
                            <option value="">Sélectionner un client</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productSelect" class="form-label">Produit</label>
                        <select id="productSelect" class="form-select" required>
                            <option value="">Sélectionner un produit</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantité</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Quantité" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalPrice" class="form-label">Prix Total</label>
                        <input type="text" id="totalPrice" class="form-control" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" id="saveOrderBtn" class="btn btn-success">Ajouter</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
