<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Clients et Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .modal-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Gestion des Clients et Produits</h2>
        <div class="row">
            <!-- Colonne pour les clients -->
            <div class="col-md-6">
                <h4>Liste des Clients</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Raison sociale</th>
                            <th>Adresse</th>
                            <th>Ville</th>
                            <th>Téléphone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- Données des clients chargées dynamiquement -->
                    </tbody>
                </table>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">Ajouter un Client</button>
            </div>

            <!-- Colonne pour les produits -->
            <div class="col-md-6">
                <h4>Liste des Produits</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Libellé</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Données des produits chargées dynamiquement -->
                    </tbody>
                </table>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Ajouter un Produit</button>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un client -->
    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel">Ajouter un Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addClientForm">
                        <div class="mb-3">
                            <label for="clientraisonsociale" class="form-label">Raison sociale</label>
                            <input type="text" class="form-control" id="clientraisonsociale" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientAddresse" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="clientAddresse" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientville" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="clientville" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienttelephone" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" id="clienttelephone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour modifier un client -->
    <div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editClientModalLabel">Modifier un Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editClientForm">
                        <input type="hidden" id="editClientId">
                        <div class="mb-3">
                            <label for="editclientraisonsociale" class="form-label">Raison sociale</label>
                            <input type="text" class="form-control" id="editclientraisonsociale" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientAddresse" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="editClientAddresse" required>
                        </div>
                        <div class="mb-3">
                            <label for="editclientville" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="editclientville" required>
                        </div>
                        <div class="mb-3">
                            <label for="editclienttelephone" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" id="editclienttelephone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un produit -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Ajouter un Produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="libelleproduit" class="form-label">Libellé</label>
                            <input type="text" class="form-control" id="libelleproduit" required>
                        </div>
                        <div class="mb-3">
                            <label for="produitprix" class="form-label">Prix</label>
                            <input type="number" class="form-control" id="produitprix" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour modifier un produit -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Modifier un Produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editlibelleproduit" class="form-label">Libellé</label>
                            <input type="text" class="form-control" id="editlibelleproduit" required>
                        </div>
                        <div class="mb-3">
                            <label for="editproduitprix" class="form-label">Prix</label>
                            <input type="number" class="form-control" id="editproduitprix" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Charger les clients
            $.ajax({
                url: 'getClients.php',
                type: 'GET',
                success: function(data) {
                    const clients = JSON.parse(data);
                    clients.forEach(client => {
                        $('#clientTableBody').append(`
                            <tr>
                                <td>${client.raisonsociale}</td>
                                <td>${client.adresse}</td>
                                <td>${client.ville}</td>
                                <td>${client.telephone}</td>
                                <td>
                                    <button class="btn btn-warning" onclick="editClient(${client.id})"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger" onclick="deleteClient(${client.id})"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        `);
                    });
                }
            });
    
            // Charger les produits
            $.ajax({
                url: 'getProducts.php',
                type: 'GET',
                success: function(data) {
                    const products = JSON.parse(data);
                    products.forEach(product => {
                        $('#productTableBody').append(`
                            <tr>
                                <td>${product.libelle}</td>
                                <td>${product.prix}</td>
                                <td>
                                    <button class="btn btn-warning" onclick="editProduct(${product.id})"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger" onclick="deleteProduct(${product.id})"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        `);
                    });
                }
            });
    
            // Ajouter un client
            $('#addClientForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'addClient.php',
                    type: 'POST',
                    data: {
                        raisonsociale: $('#clientraisonsociale').val(),
                        adresse: $('#clientAddresse').val(),
                        ville: $('#clientville').val(),
                        telephone: $('#clienttelephone').val()
                    },
                    success: function(response) {
                        alert(response);
                        location.reload();
                    }
                });
            });
    
            // Ajouter un produit
            $('#addProductForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'addProduct.php',
                    type: 'POST',
                    data: {
                        libelle: $('#libelleproduit').val(),
                        prix: $('#produitprix').val()
                    },
                    success: function(response) {
                        alert(response);
                        location.reload();
                    }
                });
            });
    
            // Modifier un client
            $('#editClientForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'editClient.php',
                    type: 'POST',
                    data: {
                        id: $('#editClientId').val(),
                        raisonsociale: $('#editclientraisonsociale').val(),
                        adresse: $('#editClientAddresse').val(),
                        ville: $('#editclientville').val(),
                        telephone: $('#editclienttelephone').val()
                    },
                    success: function(response) {
                        alert(response);
                        location.reload();
                    }
                });
            });
    
            // Modifier un produit
            $('#editProductForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'editProduct.php',
                    type: 'POST',
                    data: {
                        id: $('#editProductId').val(),
                        libelle: $('#editlibelleproduit').val(),
                        prix: $('#editproduitprix').val()
                    },
                    success: function(response) {
                        alert(response);
                        location.reload();
                    }
                });
            });
        });
    
        function editClient(id) {
            // Remplir le formulaire d'édition avec les données du client
            $.ajax({
                url: 'getClientById.php',
                type: 'GET',
                data: { id: id },
                success: function(data) {
                    const client = JSON.parse(data);
                    $('#editClientId').val(client.id);
                    $('#editclientraisonsociale').val(client.raisonsociale);
                    $('#editClientAddresse').val(client.adresse);
                    $('#editclientville').val(client.ville);
                    $('#editclienttelephone').val(client.telephone);
                    $('#editClientModal').modal('show');
                }
            });
        }
    
        function deleteClient(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) {
                $.ajax({
                    url: 'deleteClient.php',
                    type: 'GET',
                    data: { id: id },
                    success: function(response) {
                        alert(response);
                        location.reload();
                    }
                });
            }
        }
    
        function editProduct(id) {
            // Remplir le formulaire d'édition avec les données du produit
            $.ajax({
                url: 'getProductById.php',
                type: 'GET',
                data: { id: id },
                success: function(data) {
                    const product = JSON.parse(data);
                    $('#editProductId').val(product.id);
                    $('#editlibelleproduit').val(product.libelle);
                    $('#editproduitprix').val(product.prix);
                    $('#editProductModal').modal('show');
                }
            });
        }
    
        function deleteProduct(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
                $.ajax({
                    url: 'deleteProduct.php',
                    type: 'GET',
                    data: { id: id },
                    success: function(response) {
                        alert(response);
                        location.reload();
                    }
                });
            }
        }
    </script>    
</body>
</html>
